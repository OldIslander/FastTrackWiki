<div class="user-registry">
    <header class="toolbar"
        style="background-color: #3f51b5; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
        <span>ACTING AS ADMIN</span>
        <div>
            <button>Home</button>
            <button>Company</button>
            <button>Teams</button>
            <button>Users</button>
            <button>Logout</button>
        </div>
    </header>

    <section class="card">
        <h2>User Registry</h2>
        <p>A general view of all your members in your organization</p>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Admin</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.active}}</td>
                    <td>{{user.admin}}</td>
                    <td>{{user.status}}</td>
                </tr>
            </tbody>
        </table>
    </section>

    <button class="add-user-button">
        <span>Add</span>
    </button>
</div>
