<body>

    <h2>Edit Project</h2>
    <button routerLink="/teams">Back</button>
    <div class="form-container">
    <form action="#" method="post">
      <div class="form-entry">
        <label for="title">Project Name:</label><br>
        <input type="text" id="title" name="title" class="announcement-input" [(ngModel)]="name"><br>
      </div>
      <div class="form-entry">
        <label for="message">Description:</label><br>
        <input type="text" id="message" name="message" class="announcement-input" [(ngModel)]="description"><br>
      </div>
      <div class="form-entry">
        <label for="message">Active/Inactive</label><br>
        <select #dropdown (change)="onDropdownChange(dropdown.value)">
          <option *ngFor="let option of options" [value]="option">{{ option }}</option>
        </select>
        </div>
      <div class="form-entry">
        <button class="submit-button" (click)="onSubmit()">Submit</button>
      </div>
    </form>
    </div>
    
</body>
