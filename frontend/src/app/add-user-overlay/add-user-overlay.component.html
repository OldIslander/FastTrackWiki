<div class="overlay">
    <div class="add-user-container">
        <header>
            <h2>Add User</h2>
            <button class="close-button" (click)="onClose()">X</button>
        </header>
        <form (ngSubmit)="onSubmit()">
            <div class="form-row">
                <input type="text" placeholder="First Name" name="firstName" [(ngModel)]="user.profile.firstName"
                    required>
                <input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="user.profile.lastName" required>
            </div>
            <div class="form-row">
                <input type="email" placeholder="Email" name="email" [(ngModel)]="user.profile.email" required>
                <input type="tel" placeholder="Phone" name="phone" [(ngModel)]="user.profile.phone" required>
            </div>
            <div class="form-row">
                <input type="text" placeholder="Username" name="username" [(ngModel)]="user.credentials.username"
                    required>
                <input type="password" placeholder="Password" name="password" [(ngModel)]="user.credentials.password"
                    required>
            </div>
            <div class="form-row">
                <label>Make user an admin role?</label>
                <select name="isAdmin" [(ngModel)]="user.isAdmin">
                    <option [ngValue]="true">True</option>
                    <option [ngValue]="false">False</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</div>
