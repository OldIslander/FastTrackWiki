
<body>
    <div class="navbar">
        <a routerLink="/">Home</a>
        <a routerLink="/company">Company</a>
        <a routerLink="/teams">Teams</a>
        <a routerLink="/users">Users</a>
        <a routerLink="/login">Logout</a>
    </div>
  
    <button routerLink="/teams" class="back-button">Back</button>
    <h1 class="text-center">Projects for Team {{teamId}}</h1>
  
    <div class="create-button-container">
    <button class="create-project" [routerLink]="['/create-project', teamId]">Create Project</button>
    </div>

    <div class="announcement-container" *ngFor="let project of projects">
      <div class="announcement">
        <h2>{{ project.name }}</h2>
        <h3>Desc: {{ project.description }}</h3>
        <h4>Active: {{ project.active }}</h4>
        <button [routerLink]="['/edit-project', teamId, project.id]">Edit Project</button>
      </div>
    </div>
      
    
    
    
  </body>
