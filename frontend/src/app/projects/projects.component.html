
<body>
    <div class="navbar">
      <a [routerLink]="['/']">Home</a>
      <a [routerLink]="['/select-company']">Company</a>
      <a [routerLink]="['/teams']">Teams</a>
      <a [routerLink]="['/user-registry']">Users</a>
      <a [routerLink]="['/login']" (click)="logout()">Logout</a>
    </div>
  
    <h1 class="text-center">Projects for Team {{teamId}}</h1>
  
    <button [routerLink]="['/create-project', teamId]">Create Project</button>
  
    <div class="announcement-container" *ngFor="let project of projects">
      <div class="announcement">
        <h2>{{ project.name }}</h2>
        <h3>Desc: {{ project.description }}</h3>
        <h4>Active: {{ project.active }}</h4>
        <button [routerLink]="['/edit-project', teamId, project.id]">Edit Project</button>
      </div>
    </div>
      
    
    
    
  </body>
