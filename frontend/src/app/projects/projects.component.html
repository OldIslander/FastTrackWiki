<body>
  <div class="navbar">
    <a routerLink="/">Home</a>
    <a routerLink="/select-company">Company</a>
    <a routerLink="/teams">Teams</a>
    <a routerLink="/user-registry">Users</a>
    <a (click)="logout()" routerLink="/login">Logout</a>
  </div>

  <div class="container">
    <h1>Projects for Team {{teamId || 'Placeholder Team ID'}}</h1>

    <div class="projects-box">
      <div class="project-card">
        <h2>Project Alpha</h2>
        <p>Description: An initial project to demonstrate the layout.</p>
        <p>Active: Yes</p>
        <button class="edit-button" [routerLink]="['/edit-project', teamId, '1']">Edit Project</button>
      </div>

      <div class="project-card">
        <h2>Project Beta</h2>
        <p>Description: Another example project with more details.</p>
        <p>Active: No</p>
        <button class="edit-button" [routerLink]="['/edit-project', teamId, '2']">Edit Project</button>
      </div>
    </div>

    <div class="button-group">
      <button routerLink="/teams" class="back-button">Back</button>
      <button [routerLink]="['/create-project', teamId]" class="create-button">Create Project</button>
    </div>
  </div>
</body>
