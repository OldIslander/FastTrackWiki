<body>
  <div class="navbar">
    <a routerLink="/">Home</a>
    <a routerLink="/select-company">Company</a>
    <a routerLink="/teams">Teams</a>
    <a routerLink="/user-registry">Users</a>
    <a routerLink="/login">Logout</a>
  </div>

  <div class="main-content">
    <h1 class="text-center">Home</h1>

    <h2>Announcements</h2>
    <button routerLink="/create-announcement">Create Announcement</button>

    <div class="announcement-container" *ngFor="let article of articles">
      <div class="announcement">
        <h2>{{ article.title }}</h2>
        <h3>Author: {{ article.author }}</h3>
        <h4>Date: {{ article.date }}</h4>
        <p>{{ article.body }}</p>
      </div>
    </div>
  </div>
</body>
