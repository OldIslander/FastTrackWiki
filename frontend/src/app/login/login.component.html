<div class="login-container">
    <h1>SpaceFlow</h1>
    <p class="subheading">Where Efficiency Meets Flow</p>
    <div class="login-box">
        <img src="https://sloanreview.mit.edu/wp-content/uploads/2021/11/GEN-Jain-Space-Missions-Astronaut-Remote-Work-1290x860-1.jpg" alt=""
            class="logo">
        <form (ngSubmit)="onLogin()">
            <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
            <div class="form-group">
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="password"
                    required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
